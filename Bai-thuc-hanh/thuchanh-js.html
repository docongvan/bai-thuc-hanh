<!DOCTYPE html>
<html>
<head>

    <script>
        function checkForm(){
            var number = document.getElementById('t1').value;
            var number2 = document.getElementById('t2').value;
            if(isNaN(number) || isNaN(number2)){
                alert("a và b bạn nhập không phải số")

            }else{
                var result = parseInt(number) + parseInt(number2);
                document.getElementById('t3').value = result;
            }
        }
    </script>
    <style>
        #t3{
            border-style: none;
        }
    </style>
</head>
<body>

    <form id="myform">
        Nhập số a<input type="text" id="t1"/><br>
        Nhập số b<input type="text" id="t2"/><br>
        Tổng a và b là :<input type="text" id="t3"/><br>
        <input type="button" value="Tính tổng" onclick="checkForm()">
    </form>
   
</body>
</html>
